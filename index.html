<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hekto Header</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="header">
        <div class="container">

            <!-- Logo -->
            <div class="logo">
                <img src="image/Hekto.svg" alt="Hekto Logo">
            </div>

            <!-- Navigation -->
            <nav class="nav" id="navMenu">
                <ul>
                    <li class="active">Home <span class="arrow">â–¼</span></li>
                    <li>Pages</li>
                    <li>Products</li>
                    <li>Blog</li>
                    <li>Shop</li>
                    <li>Contact</li>
                </ul>
            </nav>

            <!-- Search -->
            <div class="search-box">
                <input type="text">
                <button>
                    <img src="image/uil_search.svg" alt="search">
                </button>
            </div>

            <!-- Hamburger menu (mobile) -->
            <div class="hamburger">
                <img src="image/menu.svg" alt="menu">
            </div>

        </div>
    </header>

    <!-- padding to avoid header overlap -->
    <div style="height:120px;"></div>

    <script>
        const nav = document.getElementById("navMenu");
        const burger = document.querySelector(".hamburger");

        burger.onclick = () => {
            nav.style.right = nav.style.right === "0px" ? "-260px" : "0px";
        };
    </script>

</body>
</html>
